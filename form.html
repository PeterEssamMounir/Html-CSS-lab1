<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles-form.css">
    <title>Registration Form</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" target="_blank">Home</a>
            <a href="info.html" target="_blank">Road Map</a>
            <a href="form.html" target="_blank">registration form</a>
            <a href="https://www.iti.gov.eg/iti/home" target="_blank">Contact</a>
        </nav>   
    </header>
    <div class="container">
        <table>
            <tr>
                <td colspan="6" class="table-title"> Register - Create Account </td>
            </tr>
            <tr>
                <td class="table-head-box" colspan="36">Field marked with * are compulsory</td>
            </tr>

            <tr>
                <td class="frow">*Your Name</td> 
                <td colspan="6"><input type="text" class="input-width" name="name" required></td>
            </tr>
            <tr>
                <td class="frow">*E-mail</td>
                <td colspan="6"><input type="email" name="email" class="input-width" required></td>
            </tr>
            <tr>
                <td class="frow">Alternative E-mail</td>
                <td colspan="6"><input type="email" name="alt-email" class="input-width"></td>
            </tr>
            <tr>
                <td class="frow" rowspan="2">Your Phone</td>
                <td>country code</td>
                <td>city code</td>
                <td>Phone number</td>
            </tr>
            <tr>
                <td><input type="number" name="country-code"></td>
                <td><input type="number" name="city-code"></td>
                <td><input type="number" name="phone-number"></td>
            </tr>
            <tr>
                <td class="frow">Mobile</td>
                <td colspan="6"><input type="number" name="mobile-number" class="input-width"></td>
            </tr>
            <tr>
                <td class="frow">*Your postal Address</td>
                <td><textarea name="address" id="addrrss" cols="30" rows="10" required></textarea></td>
            </tr>
            <tr>
                <td class="frow">*Country</td>
                <td colspan="6"><select name="Country" id="country" class="input-width">
                    <option value="Select" disabled>Select</option>
                    <option value="Egypt">Egypt</option>
                    <option value="China">China</option>
                    <option value="Moroco">Moroco</option>
                    <option value="Usa">Usa</option>
                </select></td>
            </tr>
            <tr>
                <td class="frow">*Password</td>
                <td colspan="6"><input type="password" name="password" class="input-width" required></td>
            </tr>
            <tr>
                <td class="frow">*Re-Enter Password</td>
                <td colspan="6"><input type="password" name="password" class="input-width" required></td>
            </tr>
            <tr>
                <td colspan="6" style="text-align: center;"><input type= "checkbox"> I accept the <a href="#">Terms of Use</a></td>
            </tr>
            <tr >
                <td colspan="6" style="text-align: center;"><input class="input-button" type="submit" name="submit"><input class="input-button" type="reset" name="reset"></td>
                
            </tr>
        </table>
    </div>
        
</body>
</html>
